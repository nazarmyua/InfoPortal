<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>


    <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/Style.css" rel="stylesheet" />


</head>
<body>
    <!--_________________________________________-SECTION-HEADER-_________________________________________-->
    <header></header>
    <div class="section-wrapper page page-reg-inverstor">
        <div class="container">
            <div class="row">
                <div class="breadcrumbs">
                    <span>Інвестиції в Україну \ Особистий кабінет</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="page-title">
                    <span>Реєстрація інвестора</span>
                </div>
            </div>
        </div>
        <section class="container form-block">
            <div class="row">
                <div class="col-md-6">
                    <div class="lable">
                        Тип користувача
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">Юридична особа</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">Приватний підприємець</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="optradio">Фізична особа</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="lable">
                        Контактна інформація
                    </div>
                    <div>
                        <input type="text" placeholder="Фамілія" />
                    </div>
                    <div>
                        <input type="text" placeholder="Ім'я" />
                    </div>
                    <div>
                        <input type="text" placeholder="По батькові" />
                    </div>
                    <div>
                        <input type="text" placeholder="Посада" />
                    </div>
                    <div>
                        <input type="text" placeholder="Телефон" />
                    </div>
                    <div>
                        <input type="text" placeholder="Email" />
                    </div>
                    <div>
                        <input type="text" placeholder="Пароль" />
                    </div>
                    <div>
                        <input type="text" placeholder="Повторіть пароль" />
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="lable">
                        Інформація про організацію
                    </div>
                    <div>
                        <input type="text" placeholder="Організаційно-правова форма" />
                    </div>
                    <div>
                        <input type="text" placeholder="Назва" />
                    </div>
                    <div>
                        <input type="text" placeholder="Країна" />
                    </div>
                    <div>
                        <input type="text" placeholder="ІНН" />
                    </div>
                    <div>
                        <input type="text" placeholder="Юридична адреса" />
                    </div>
                    <div>
                        <input type="text" placeholder="Фактична адреса" />
                    </div>
                    <div>
                        <input type="text" placeholder="Поштовий індекс" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="capcha-block">
                    <div class="col-sm-6">
                        <div class="capcha-container">
                            <img src="../img/capcha.png"/>
                        </div>
                        <button></button>
                    </div>
                    <div class="col-sm-6">
                        <div>
                            <input type="text" placeholder="Введіть код"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="submit-block">
                    <button>Зареєструватись</button>
                </div>
            </div>
        </section>
    </div>




    <!--_________________________________________-SECTION-FOOTER-_________________________________________-->
    <footer></footer>
    <!--_________________________________________-SECTION-POPUP-__________________________________________-->
    <!-- Bootstrap CAN COMMIT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/js.js"></script>
    <!-- Bootstrap CAN COMMIT -->
</body>
</html>
